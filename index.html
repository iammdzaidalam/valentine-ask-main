<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>â™¡ Letter for You â™¡</p>
    </div>

    <div id="letter-container">
      <div class="letter-window pixel-window">
        <div class="window-controls-overlay">
            <button class="win-btn minimize" aria-label="Minimize"></button>
            <button class="win-btn maximize" aria-label="Maximize"></button>
            <button class="win-btn close" aria-label="Close"></button>
        </div>

        <div class="window-content-wrapper">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="cat_heart.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
              <img src="yes.png" class="btn yes-btn" alt="Yes" />

              <div class="no-wrapper">
                <img src="no.png" class="btn no-btn" alt="No" />
              </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
              <strong>Valentine Date:</strong> Oona Restaurant at 7pm. Love u babyy!
            </p>
            
            <div id="mini-envelope" style="display: none; cursor: pointer; margin-top: 10px;">
                <img src="envelope.png" alt="Open Proposal" style="width: 50px; animation: bounce 1s infinite alternate;" />
            </div>
        </div>
      </div>
    </div>

    <div id="proposal-container" style="display: none;">
        <div class="pixel-window proposal-mode">
            <div class="window-controls-overlay">
                <button class="win-btn close-proposal" aria-label="Close"></button>
            </div>
            
            <div class="proposal-content">
                <div class="proposal-left">
                    <img id="proposal-slide" src="cat_heart.gif" class="slide" />
                </div>
                <div class="proposal-right">
                    <h2>For My Cute Pookie </h2>
                    <p class="proposal-text">
    I promise to love you always. More trips, more fun, more little adventures, all with you.  
    <br><br>
    Every day, every moment, choosing you and making memories together ðŸ’•
</p>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
